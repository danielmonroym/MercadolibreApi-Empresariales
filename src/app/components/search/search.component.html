<div class="container">

    <form class="search-bar">
        <mat-form-field class="input-bar">
          <mat-label>Message</mat-label>
          <input matInput [(ngModel)]="search" name="search" #message maxlength="256" placeholder="Ejm. Iphone 11 PRO...">
          <mat-hint align="start"><strong>Busca tus productos</strong> </mat-hint>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
         
        </mat-form-field>
        <button (click)="GenerarItems()"  mat-raised-button color="primary">Search</button>
        <button (click)="limpiar()"  mat-raised-button color="primary">Delete</button>
      </form>
      
</div>
<div class="content"  fxLayout="row wrap" fxLayoutGap="40px grid">
    <div fxFlex= "30%" fxFlex.xs="100%" fxFlex.sm="40%" *ngFor="let item of items" >
    <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.title.substring(0,30)}}</mat-card-title>
          <mat-card-subtitle>  {{item.price | currency:'COP':'symbol-narrow'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{item.thumbnail}}  alt="Item thumbnail">
        <mat-card-content>
          <p>
           {{item.title}} 
           
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="margin-left:10%;" [routerLink]="['/itemdetails',item.id]" >Ver m√°s</button>
          
        </mat-card-actions>
    
      </mat-card>

    </div>
  
</div> 
<div *ngIf="items.length>0">
  <button (click)="nextPage()"  mat-raised-button color="primary" [disabled]="disabledNext">Next</button>
<button (click)="prevPage()"  mat-raised-button color="primary" [disabled]="disabledPrev">Previous</button>
</div>
